sudo: false
language: node_js
node_js:
- 6.9.0
before_script:
- gem install scss_lint -v 0.49.0
- gem install compass
script:
- npm run build
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] || travis_terminate 0'
- 'npm run coverage && codeclimate-test-reporter < ./coverage/lcov.info'
notifications:
  slack:
    secure: 
env:
  global:
    secure: 
before_deploy:
- npm run build
deploy:
  provider: npm
  email: mark@dhis2.org
  api_key:
    secure: 
  on:
    tags: true
    repo: dhis2/d2-ui
